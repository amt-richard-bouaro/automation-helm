apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: automation-assessment
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default #maintain
  source:
    repoURL: https://github.com/amt-richard-bouaro/atm-charts.git
    path: automation-assessment-helm-chart/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: automation-assessment
  syncPolicy:
    automated:
      prune: true
      selfHeal: true